<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Linking external JavaScript file -->
    <script src="final.js"></script>
</head>
<body>
    <label>Enter you name Name:</label>
    <input type="text" id="name" onkeypress="showOutput()">
    <label>Enter you name age:</label>
    <input type="number" id="age" onkeypress="showOutput()">
    <!-- <button id="button" > click </button> -->
    <br>
    <h1>Registration form</h1>
    <p>Name :</p>
    <p id="result"></p>
    <p>Age :</p>
    <p id="form_age"></p>
    <script>
        var Name = document.getElementById("name");
        var age = document.getElementById("age");
    var result = document.getElementById("result");
    var f_age=document.getElementById("form_age");

    function showOutput() {
        result.textContent = Name.value;
        f_age.textContent = age.value;
    }
    </script>
</body>
</html>
