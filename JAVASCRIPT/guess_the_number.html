<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the number between 1 to 10</h1>
    <input type="number" id="input">
    <button onclick="checkNumber()" id="check">check</button>
    <p id="result">Your Result will appear here</p>
    <p id="score">Score:</p>
    <script>
       var input_number=document.getElementById("input") 
       var check_button=document.getElementById("check")
       var result=document.getElementById("result")
       var score=document.getElementById("score")

       var randomNumber = Math.floor(Math.random()*10)+1
       var totalscore=10
       function checkNumber(){
        var enteredNumber=input_number.value
        if(enteredNumber==randomNumber){
          console.log("Number is right")
          result.textContent="Number is right"
          totalscore=totalscore+1
          score.textContent="score: "+totalscore
          alert("You won...!")
        }
        else{
            console.log("Number is worng")
            result.textContent="Number is wrong"
            totalscore=totalscore-1
            score.textContent="score: "+totalscore
        }
       }
    </script>
</body>
</html>
