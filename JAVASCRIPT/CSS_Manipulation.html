<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1 {
            text-align: center;
        }
        div {
            background-color: black;
            height: 100px;
            width: 100px;
            
        }
        button {
            background-color: black;
            color: white;
            height: 50px;
            width: 100px;
        }
        .widthmax {
            width: 900px;
            transition: 2s;
        }
    </style>
    <h1 id="h1"></h1>
    <div id="box"></div>
    <button onclick="change()" id="button">click</button>
    
    <script>
        var box=document.getElementById("box")
        var heading=document.getElementById("h1")
        heading.innerHTML="CHANGE COLOUR"
        function change(){
           box.style.backgroundColor="peachpuff"
           box.setAttribute("class","widthmax")
        }
    </script>
</body>
</html>
